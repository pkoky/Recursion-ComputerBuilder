<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="public/css/style.css">
    <title>Computer Builder</title>
</head>
<body>
    <div class="bg-light-blue text-gray-800 w-screen flex flex-col items-center p-5 border-4">
        <div class="md:w-1/3  rounded-lg  p-4">
            <h1 class="text-4xl font-serif shadow-1 text-center text-semi-dark-blue">Computer Builder</h1>
        </div>
        <!-- selectArea -->
        <div class="w-full p-5 flex flex-col justify-start">
            <!-- 1 -->
            <div class="">
                <div class="p-3 flex">
                    <p>step 1 : CPUを選んでください</p>
                    <div class="flex h-2 w-2">
                        <span class="animate-ping absolute inline-flex h-2 w-2 rounded-full bg-pink-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-pink-500"></span>
                    </div>
                </div>
                <div class="md:flex p-3 ">
                    <div class="flex ">
                        <h4>Brand: </h4>
                        <select class="ml-5 rounded">
                            <option disabled selected value=""> - </option>
                            <option>Intel</option>
                            <option>AMD</option>
                        </select>
                    </div>
                    <div class="flex pt-3 md:py-0 md:pl-20 ">
                        <h4>Model:</h4>
                        <select class="ml-5 rounded">
                            <option disabled selected value=""> - </option>
                            <option>Core i5-9500</option>
                            <option>Core i9-10980HK</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 2 -->
            <div>
                <div class="">
                    <div class="p-3 flex">
                        <p>step 2 : GPUを選んでください</p>
                        <div class="flex h-2 w-2">
                            <span class="animate-ping absolute inline-flex h-2 w-2 rounded-full bg-pink-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-2 w-2 bg-pink-500"></span>
                        </div>
                    </div>
                    <div class="md:flex p-3 ">
                        <div class="flex">
                            <h4>Brand: </h4>
                            <select class="ml-5 rounded">
                                <option disabled selected value=""> - </option>
                                <option>Intel</option>
                                <option>AMD</option>
                            </select>
                        </div>
                        <div class="flex pt-3 md:py-0 md:pl-20">
                            <h4>Model:</h4>
                            <select class="ml-5 rounded">
                                <option disabled selected value=""> - </option>
                                <option>Core i5-9500</option>
                                <option>Core i9-10980HK</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 3 -->
            <div>
                <div class="">
                    <div class="p-3 flex">
                        <p>step 3 : メモリーカードの数量と種類を決めてください</p>
                        <div class="flex h-2 w-2">
                            <span class="animate-ping absolute inline-flex h-2 w-2 rounded-full bg-pink-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-2 w-2 bg-pink-500"></span>
                        </div>
                    </div>
                    <div class="md:flex p-3 ">
                        <div class="flex ">
                            <h4>数量:</h4>
                            <select name="" id="" class="ml-5 rounded">
                                <option disabled selected value=""> - </option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                        <div class="flex pt-3 md:py-0 md:pl-20">
                            <h4>Brand: </h4>
                            <select class="ml-5 rounded">
                                <option disabled selected value=""> - </option>
                                <option>Intel</option>
                                <option>AMD</option>
                            </select>
                        </div>
                        <div class="flex pt-3 md:py-0 md:pl-20">
                            <h4>Model:</h4>
                            <select class="ml-5 rounded">
                                <option disabled selected value=""> - </option>
                                <option>Core i5-9500</option>
                                <option>Core i9-10980HK</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 4 -->
            <div>
                <div class="">
                    <div class="p-3 flex">
                        <p>step 4 : ストレージを決めてください</p>
                        <div class="flex h-2 w-2">
                            <span class="animate-ping absolute inline-flex h-2 w-2 rounded-full bg-pink-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-2 w-2 bg-pink-500"></span>
                        </div>
                    </div>
                    <div class="md:flex p-3 ">
                        <div class="flex">
                            <h4>HDD or SSD:</h4>
                            <select name="" id="" class="ml-5 rounded">
                                <option disabled selected value=""> - </option>
                                <option value="">HDD</option>
                                <option value="">SSD</option>
                            </select>
                        </div>
                        <div class="flex pt-3 md:py-0 md:pl-20">
                            <h4>Storage:</h4>
                            <select name="" id="" class="ml-5 rounded">
                                <option disabled selected value=""> - </option>
                                <option value="">1TB</option>
                                <option value="">500GB</option>
                            </select>
                        </div>
                        <div class="flex pt-3 md:py-0 md:pl-20">
                            <h4>Brand: </h4>
                            <select class="ml-5 rounded">
                                <option disabled selected value=""> - </option>
                                <option>Intel</option>
                                <option>AMD</option>
                            </select>
                        </div>
                        <div class="flex pt-3 md:py-0 md:pl-20">
                            <h4>Model:</h4>
                            <select class="ml-5 rounded">
                                <option disabled selected value=""> - </option>
                                <option>Core i5-9500</option>
                                <option>Core i9-10980HK</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <!-- addButton -->
            <div class="px-3 py-5">
                <div class="">
                    <button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">性能を見てみる</button>
                    <!-- disableButton -->
                    <!-- <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded opcity-50 cursor-not-allowed">性能を見てみる</button> -->

                </div>
            </div>
        </div>

        <!-- resultDisplayArea -->
        <div></div>
    </div>
    <script type="text/javascript" src="build/main.js"></script>
</body>
</html>
